<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            width: 100%;
        }
    </style>
</head>

<body
    class="bg-gradient-to-tr flex justify-center items-center min-h-screen bg-white dark:bg-gray-950">
    <div class="w-full container p-5">
        <div class="border border-gray-100 dark:border-gray-900 p-5 rounded-2xl space-y-12">
            <div>
                <div>
                    <h2 class="text-gray-800 dark:text-gray-200 text-2xl font-semibold">
                        Gradient buttons
                    </h2>
                    <div class="mt-4 flex items-center gap-4">
                        <button
                            class="bg-gradient-to-tr from-blue-600 via-indigo-500 to-violet-600 text-white py-3 px-6 outline-none text-sm disabled:opacity-60 disabled:cursor-not-allowed">
                            Click me
                        </button>
                        <button
                            class="bg-gradient-to-bl from-blue-700 via-indigo-400 to-violet-500 text-white py-3 px-6 rounded-full outline-none text-sm disabled:opacity-60 disabled:cursor-not-allowed">
                            Click me
                        </button>
                        <button
                            class="bg-gradient-to-br from-sky-600 via-sky-500 to-blue-700 text-white py-3 px-6 rounded-md outline-none text-sm disabled:opacity-60 disabled:cursor-not-allowed">
                            Click me
                        </button>
                        <button disabled
                            class="bg-gradient-to-br from-sky-600 via-sky-500 to-blue-700 text-white py-3 px-6 rounded-md outline-none text-sm disabled:opacity-60 disabled:cursor-not-allowed">
                            Disabled
                        </button>
                    </div>

                </div>
            </div>
        </div>
    </div>

    <script type="module" src="./../../../main.js"></script>
</body>

</html>
