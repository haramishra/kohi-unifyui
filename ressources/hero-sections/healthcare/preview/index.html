<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HealthCare</title>
    <meta name="description" content="HealthCare HeroSection">
    <link rel="stylesheet" href="css/unify.css">
    <link rel="stylesheet" href="css/unify.css">
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet"> 
    <style>
        body {
            font-family: "DM Sans", sans-serif;
        }

        button[data-toggle-navbar][data-is-open="true"] #line-1 {
            transform: rotate(45deg) translateY(0.375rem);
        }

        button[data-toggle-navbar][data-is-open="true"] #line-2 {
            transform: rotate(-45deg) translateY(-0.375rem);
        }
    </style>
</head>

<body class="bg-white dark:bg-gray-950 overflow-x-hidden overflow-y-auto lg:overflow-y-auto">
    <!-- navbar -->
    <div data-nav-overlay aria-hidden="true" class="fixed bg-gray-800/40 inset-0 z-30 hidden lg:hidden"></div>
    <header class="absolute inset-x-0 top-0 flex items-center h-20 z-40">
        <nav
            class="relative mx-auto lg:max-w-7xl w-full px-5 sm:px-10 md:px-12 lg:px-5 flex gap-x-5 justify-between items-center">
            <div class="flex items-center min-w-max">
                <a href="#" class="text-xl font-semibold text-gray-800 dark:text-gray-200">
                    <span class="relative after:absolute after:inset-0 after:rotate-3 after:border after:border-blue-600 text-blue-600">Health</span>Care
                </a>
            </div>

            <div data-navbar
                class="absolute top-full translate-y-10 left-0  opacity-0 invisible lg:visible  lg:translate-y-0 lg:opacity-100 bg-white dark:bg-gray-950 lg:!bg-transparent border-b border-gray-200 dark:border-gray-800 py-8 lg:py-0 px-5 sm:px-10 md:px-12 lg:px-0 lg:border-none w-full lg:top-0 lg:relative lg:w-max lg:flex duration-300 ease-linear gap-x-6">
                <ul
                    class="flex flex-col lg:flex-row gap-6 lg:items-center text-gray-700 dark:text-gray-300 lg:w-full lg:justify-center">
                    <li class="">
                        <a href="#"
                            class="duration-300 ease-linear hover:text-blue-600 ">Home</a>
                    </li>
                    <li class="">
                        <a href="#"
                            class="duration-300 ease-linear hover:text-blue-600 ">Portfolio</a>
                    </li>
                    <li class="">
                        <a href="#"
                            class="duration-300 ease-linear hover:text-blue-600 ">Services</a>
                    </li>
                </ul>
                <div aria-hidden="true"
                    class="flex flex-col sm:flex-row sm:items-center gap-4  lg:min-w-max mt-10 lg:mt-0">
                    <a href="#"
                            class="relative px-6 py-3 flex justify-center items-center bg-blue-600 text-white rounded-3xl transition ease-linear hover:bg-blue-800 focus:bg-blue-700">
                            <span class="relative">
                                Get Started
                            </span>
                        </a>
                </div>
            </div>
            <div aria-hidden="true" class="flex items-center lg:hidden">
                <button data-toggle-navbar data-is-open="false"
                    class="outline-none border-l border-l-blue-100 dark:border-l-gray-800 pl-3 relative py-3">
                    <span class="sr-only">Toggle navbar</span>
                    <div id="line-1" aria-hidden="true"
                        class="h-0.5 w-6 rounded bg-gray-800 dark:bg-gray-300 transition duration-300">
                    </div>
                    <div id="line-2" aria-hidden="true"
                        class="mt-2 h-0.5 w-6 rounded bg-gray-800 dark:bg-gray-300 transition duration-300"></div>
                </button>
            </div>
        </nav>
    </header>

    <!-- herosection -->
    <main>
        <section class="relative pt-20 lg:pt-24 bg-blue-50 dark:bg-gray-900">
            <div class="absolute top-0 inset-x-0 h-64 flex items-start">
                <div
                    class="h-24 w-2/3 bg-gradient-to-br from-blue-500 opacity-20 blur-2xl dark:from-[#0c1cac] dark:invisible dark:opacity-40">
                </div>
                <div
                    class="h-20 w-3/5 bg-gradient-to-r from-[#488ad4] opacity-40 blur-2xl dark:from-[#0c1cac] dark:opacity-40">
                </div>
            </div>
            <div
                class="relative mx-auto lg:max-w-7xl w-full px-5 sm:px-10 md:px-12 lg:px-5 flex flex-col lg:flex-row gap-8 lg:gap-10 xl:gap-12">
                
                <div aria-hidden="true" class="absolute inset-y-0 w-44 left-0 hidden dark:flex">
                    <div
                        class="h-full md:h-1/2 lg:h-full w-full bg-gradient-to-tr opacity-40 dark:blur-2xl dark:from-[#0c1cac] dark:opacity-20">
                    </div>
                </div>

                <div
                    class="mx-auto space-y-8 text-center lg:text-left flex flex-col max-w-3xl justify-center lg:justify-start lg:py-8 flex-1 lg:w-1/2 lg:max-w-none">
                    <h1
                        class="text-blue-950 dark:text-white text-3xl/snug sm:text-5xl/tight lg:text-4xl/tight xl:text-[3.50rem]/tight font-bold">
                       We are providing best and affordable health care.
                    </h1>
                    <p class=" text-gray-700 dark:text-gray-300 lg:text-lg max-w-2xl lg:max-w-none mx-auto">
                        Lorem ipsum dolor sit amet consectetur adipisicing elit. Dignissimos, fugit! Laborum quo maxime
                        at sapiente
                        quasi
                    </p>
                    <form action="#" class="flex max-w-[34rem] mx-auto lg:mx-0 w-full lg:max-w-none relative  bg-gray-100 dark:bg-gray-950/60 border border-blue-100 dark:border-gray-950 overflow-hidden p-0.5 rounded-3xl before:absolute before:inset-1 before:bg-blue-50 dark:before:bg-gray-950 before:rounded-[1.25rem]">
                        <input type="text" placeholder="johndoe@gmail.com" class="peer relative w-full bg-white dark:bg-gray-950 px-5 py-3 rounded-full outline-none text-gray-600 dark:text-gray-300">
                        <button class="absolute inset-y-1.5 right-1.5 bg-blue-600 text-white p-3 sm:px-6 flex items-center rounded-full">
                            <span class="hidden sm:flex">Get Started</span>
                            <span class="flex sm:hidden relative z-[5]">
                                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                                    stroke-width="1.5" stroke="currentColor" class="w-5 h-5">
                                    <path stroke-linecap="round" stroke-linejoin="round"
                                        d="M6 12L3.269 3.126A59.768 59.768 0 0121.485 12 59.77 59.77 0 013.27 20.876L5.999 12zm0 0h7.5" />
                                </svg>
                            </span>
                        </button>
                    </form>
                    <div class="grid grid-cols-2 md:grid-cols-3 gap-4 max-w-[34rem] mx-auto lg:mx-0 w-full">
                        <div class="relative text-center bg-white dark:bg-gray-950/60 border border-blue-100 dark:border-gray-950 p-5 rounded-3xl before:absolute before:inset-1 before:bg-blue-50 dark:before:bg-gray-950 before:rounded-[1.25rem]">
                            <span class="font-bold text-2xl text-gray-900 dark:text-gray-100 relative">
                                450+
                            </span>
                            <h3 class="text-sm text-gray-700 dark:text-gray-300 relative">Diagnostic Weekly</h3>
                        </div>
                        <div class="relative text-center bg-white dark:bg-gray-950/60 border border-blue-100 dark:border-gray-950 p-5 rounded-3xl before:absolute before:inset-1 before:bg-blue-50 dark:before:bg-gray-950 before:rounded-[1.25rem]">
                            <span class="font-bold text-2xl text-gray-900 dark:text-gray-100 relative">
                                450+
                            </span>
                            <h3 class="text-sm text-gray-700 dark:text-gray-300 relative">Diagnostic Weekly</h3>
                        </div>
                        <div class="relative text-center bg-white dark:bg-gray-950/60 border border-blue-100 dark:border-gray-950 p-5 rounded-3xl before:absolute before:inset-1 before:bg-blue-50 dark:before:bg-gray-950 before:rounded-[1.25rem]">
                            <span class="font-bold text-2xl text-gray-900 dark:text-gray-100 relative">
                                450+
                            </span>
                            <h3 class="text-sm text-gray-700 dark:text-gray-300 relative">Diagnostic Weekly</h3>
                        </div>
                    </div>
                </div>
                <div class="hidden md:flex flex-1 lg:w-1/2 relative max-w-3xl mx-auto lg:max-w-none">
                    
                    <div class="lg:absolute lg:right-0 md:w-5/6 md:h-auto lg:w-full lg:h-full bg-blue-100 overflow-hidden rounded-b-[24px]">
                        <img src="/images/heroImg.webp" alt="happy team" width="1850" height="auto"
                        class="w-full h-full object-cover">
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script type="module" src="js/unify.js"></script>
</body>

</html>
