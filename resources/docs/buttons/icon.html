<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            width: 100%;
        }
    </style>
</head>

<body
    class="bg-gradient-to-tr flex justify-center items-center min-h-screen bg-white dark:bg-gray-950">
    <div class="w-full container p-5">
        <div class="border border-gray-100 dark:border-gray-900 p-5 rounded-2xl space-y-12">
            <div>
                <div>
                    <h2 class="text-gray-800 dark:text-gray-200 text-2xl font-semibold">
                        With Icon
                    </h2>
                    <div class="mt-4 flex items-center gap-4">
                        <button
                            class="flex items-center gap-x-2 bg-blue-600 hover:bg-blue-700 focus:bg-blue-500 text-white py-3 px-6 rounded-md outline-none ring-2 ring-offset-2 ring-offset-white dark:ring-offset-gray-950 ring-transparent focus:ring-blue-500 text-sm  disabled:opacity-60 disabled:cursor-not-allowed disabled:hover:bg-blue-600 dark:disabled:hover:bg-blue-600 transition-colors ease-linear">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M12 10.5v6m3-3H9m4.06-7.19l-2.12-2.12a1.5 1.5 0 00-1.061-.44H4.5A2.25 2.25 0 002.25 6v12a2.25 2.25 0 002.25 2.25h15A2.25 2.25 0 0021.75 18V9a2.25 2.25 0 00-2.25-2.25h-5.379a1.5 1.5 0 01-1.06-.44z" />
                            </svg>                              
                            Add folder
                        </button>
                        <button
                            class="flex items-center gap-x-2 bg-blue-600 hover:bg-blue-700 focus:bg-blue-500 text-white py-3 px-6 rounded-md outline-none text-sm disabled:opacity-60 disabled:cursor-not-allowed disabled:hover:bg-blue-600 dark:disabled:hover:bg-blue-600 transition-colors ease-linear">
                            Save me 
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M16.5 3.75V16.5L12 14.25 7.5 16.5V3.75m9 0H18A2.25 2.25 0 0120.25 6v12A2.25 2.25 0 0118 20.25H6A2.25 2.25 0 013.75 18V6A2.25 2.25 0 016 3.75h1.5m9 0h-9" />
                            </svg>  
                        </button>
                        <button
                            class="flex items-center gap-x-2 bg-gray-100 dark:bg-gray-900 text-gray-700 dark:text-gray-300 hover:bg-gray-200 dark:hover:bg-gray-800 py-3 px-6 rounded-md outline-none text-sm transition-colors ease-linear">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
                              </svg>                              
                            Cancel
                        </button>
                        <button
                            class="flex items-center gap-x-2 border border-gray-100 dark:border-gray-900 text-gray-700 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-900 py-3 px-6 rounded-md outline-none text-sm transition-colors ease-linear">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
                              </svg>                              
                            Cancel
                        </button>
                    </div>

                </div>
            </div>

        </div>
    </div>

    <script type="module" src="./../../../main.js"></script>
</body>

</html>
