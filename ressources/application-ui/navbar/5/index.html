<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar Example</title>
    <meta name="description" content="Navbar example">
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <style>
        body {
            font-family: "DM Sans", sans-serif;
        }

        button[data-toggle-navbar][data-is-open="true"] #line-1 {
            transform: rotate(45deg) translateY(0.375rem);
        }

        button[data-toggle-navbar][data-is-open="true"] #line-2 {
            transform: rotate(-45deg) translateY(-0.375rem);
        }
    </style>
</head>

<body class="overflow-hidden overflow-y-auto lg:overflow-y-auto bg-white dark:bg-gray-950">
    <header
        class="absolute left-0 top-0 w-full flex items-center h-24 z-40">
        <nav
            class="relative mx-auto lg:max-w-7xl w-full px-5 sm:px-10 md:px-12 lg:px-5 flex gap-x-5 justify-between items-center">
            <div class="flex items-center min-w-max relative">
                <a href="#" class="font-semibold flex items-center gap-x-2">
                    <div class="flex items-center -space-x-3">
                        <span class="h-6 aspect-square bg-blue-600 dark:bg-blue-500 rounded-full flex"></span>
                        <span class="h-6 aspect-square bg-pink-600 dark:bg-pink-400 blur rounded-full flex"></span>
                    </div>
                    <span class="text-lg text-gray-700 dark:text-gray-300">Agency</span>
                </a>
            </div>

            <div data-navbar
                class="fixed inset-x-0 h-[100dvh] lg:h-max top-0 -translate-y-10 opacity-0 invisible lg:visible  lg:translate-y-0 lg:opacity-100 left-0 bg-white dark:bg-gray-950 lg:!bg-transparent py-32 lg:py-0 px-5 sm:px-10 md:px-12 lg:px-0 w-full lg:top-0 lg:relative  lg:flex lg:justify-between duration-300 ease-linear">
                <ul
                    class="flex flex-col lg:flex-row gap-6 lg:items-center text-gray-700 dark:text-gray-300 lg:w-full lg:justify-center">
                    <li class="">
                        <a href="#"
                            class="relative py-2.5 duration-300 ease-linear hover:text-blue-600 ">Solutions</a>
                    </li>
                    <li class="">
                        <a href="#"
                            class="relative py-2.5 duration-300 ease-linear hover:text-blue-600 ">Company</a>
                    </li>
                    <li class="">
                        <a href="#"
                            class="relative py-2.5 duration-300 ease-linear hover:text-blue-600 ">Plateform</a>
                    </li>
                    <li class="">
                        <a href="#"
                            class="relative py-2.5 duration-300 ease-linear hover:text-blue-600 ">Resources</a>
                    </li>
                    <li class="">
                        <a href="#"
                            class="relative py-2.5 duration-300 ease-linear hover:text-blue-600 ">Contact</a>
                    </li>
                </ul>
                <div
                    class="flex flex-col sm:flex-row sm:items-center gap-4  lg:min-w-max mt-10 lg:mt-0">
                    <a href="#"
                        class="px-6 py-3 duration-300 ease-linear flex justify-center w-full sm:w-auto border border-blue-600 text-blue-600 hover:text-white hover:bg-blue-700 dark:bg-gray-900 dark:text-white dark:border-gray-800 dark:hover:bg-gray-950 rounded-xl">
                        Get It touch
                    </a>
                </div>
            </div>
            <div  class="flex items-center lg:hidden">
                <button data-toggle-navbar data-is-open="false"
                    class="outline-none border-l border-l-blue-100 dark:border-l-gray-800 pl-3 relative py-3">
                    <span class="sr-only">Toggle navbar</span>
                    <div id="line-1" aria-hidden="true"
                        class="h-0.5 w-6 rounded bg-gray-800 dark:bg-gray-300 transition duration-300">
                    </div>
                    <div id="line-2" aria-hidden="true"
                        class="mt-2 h-0.5 w-6 rounded bg-gray-800 dark:bg-gray-300 transition duration-300"></div>
                </button>
            </div>
        </nav>
    </header>


    <script type="module" src="./../../../../main.js"></script>
    <script>
        const btnHumb = document.querySelector("[data-toggle-navbar]")
        const navbar = document.querySelector("[data-navbar]")
        if (btnHumb && navbar) {
            const toggleBtnAttr = () => {
                const isOpen = btnHumb.getAttribute("data-is-open")
                btnHumb.setAttribute("data-is-open", isOpen === "true" ? "false" : "true")
                if (isOpen === "false") {
                    document.body.classList.toggle("overflow-y-auto")
                } else {
                    document.body.classList.add("overflow-y-auto")
                }
            }
            btnHumb.addEventListener("click", () => {
                navbar.classList.toggle("invisible")
                navbar.classList.toggle("opacity-0")
                navbar.classList.toggle("translate-y-10")
                toggleBtnAttr()
            })
        }
    </script>
</body>

</html>
