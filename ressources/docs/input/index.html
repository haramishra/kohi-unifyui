<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            width: 100%;
        }
    </style>
</head>

<body
    class="bg-gradient-to-tr flex justify-center items-center min-h-screen bg-white dark:bg-gray-950">
    <div class="w-full container p-5">
        <div class="border border-gray-100 dark:border-gray-900 p-5 rounded-2xl space-y-12">
            <div>
                <div>
                    <h2 class="text-gray-800 dark:text-gray-200 text-2xl font-semibold">
                        Input field
                    </h2>
                    <div class="mt-4 grid sm:grid-cols-2 gap-6">
                        <div class="flex flex-col space-y-2">
                            <label for="ip1" class="text-sm text-gray-700 dark:text-gray-300">Label text</label>
                            <input type="text" id="ip1" class="bg-gray-100 dark:bg-gray-900 rounded-md px-6 py-3 outline-none">
                        </div>
                        <div class="flex flex-col space-y-2">
                            <label for="ip1" class="text-sm text-gray-700 dark:text-gray-300">Label text</label>
                            <input type="text" id="ip1" class="bg-gray-100 dark:bg-gray-900 rounded-md px-6 py-3 ring-0 ring-gray-400 dark:ring-gray-600 ring-offset-2 ring-offset-white dark:ring-offset-gray-950 focus:ring-2 outline-none">
                        </div>
                    </div>

                </div>
                <div class="mt-10">
                    <h2 class="text-gray-800 dark:text-gray-200 text-2xl font-semibold">
                        Primary With ring
                    </h2>
                    <div class="mt-4 flex items-center gap-4">
                        <button
                            class="bg-blue-600 hover:bg-blue-700 focus:bg-blue-500 text-white py-4 px-8 rounded-md outline-none ring-2 ring-offset-2 ring-offset-white dark:ring-offset-gray-950 ring-transparent focus:ring-blue-500 text-sm  disabled:opacity-60 disabled:cursor-not-allowed disabled:hover:bg-blue-600 dark:disabled:hover:bg-blue-600 transition-colors ease-linear">
                            lg button
                        </button>
                        <button
                            class="bg-blue-600 hover:bg-blue-700 focus:bg-blue-500 text-white py-3 px-6 rounded-md outline-none ring-2 ring-offset-2 ring-offset-white dark:ring-offset-gray-950 ring-transparent focus:ring-blue-500 text-sm  disabled:opacity-60 disabled:cursor-not-allowed disabled:hover:bg-blue-600 dark:disabled:hover:bg-blue-600 transition-colors ease-linear">
                            Default
                        </button>
                        <button
                            class="bg-blue-600 hover:bg-blue-700 focus:bg-blue-500 text-white py-2 px-4 rounded-md outline-none ring-2 ring-offset-2 ring-offset-white dark:ring-offset-gray-950 ring-transparent focus:ring-blue-500 text-sm  disabled:opacity-60 disabled:cursor-not-allowed disabled:hover:bg-blue-600 dark:disabled:hover:bg-blue-600 transition-colors ease-linear">
                            sm button
                        </button>
                    </div>
                </div>
            </div>

            <div>
                <div>
                    <h2 class="text-gray-800 dark:text-gray-200 text-2xl font-semibold">
                        Secondary
                    </h2>
                    <div class="mt-4 flex items-center gap-4">
                        <button
                            class="bg-gray-100 dark:bg-gray-900 text-gray-700 dark:text-gray-300 hover:bg-gray-200 dark:hover:bg-gray-800 py-3 px-6 rounded-md outline-none text-sm transition-colors ease-linear">
                            Click Me
                        </button>

                        <button
                            class="bg-gray-100 dark:bg-gray-900 border border-gray-200 dark:border-gray-800 text-gray-700 dark:text-gray-300 hover:bg-gray-200 dark:hover:bg-gray-800 py-3 px-6 rounded-md outline-none text-sm transition-colors ease-linear">
                            With border
                        </button>

                        <button
                            class="bg-gray-100 dark:bg-gray-900 text-gray-700 dark:text-gray-300 ring-0 ring-gray-200 dark:ring-gray-800 ring-offset-2 ring-offset-white dark:ring-offset-gray-950 focus:ring-2 hover:bg-gray-200 dark:hover:bg-gray-800 py-3 px-6 rounded-md outline-none text-sm transition-colors ease-linear">
                            With ring
                        </button>

                        <button disabled
                            class="bg-gray-100 dark:bg-gray-900 text-gray-700 dark:text-gray-300 ring-0 ring-gray-200 dark:ring-gray-800 ring-offset-2 ring-offset-white dark:ring-offset-gray-950 focus:ring-2 hover:bg-gray-200 dark:hover:bg-gray-800 py-3 px-6 rounded-md outline-none text-sm transition-colors ease-linear disabled:opacity-60 disabled:cursor-not-allowed disabled:hover:bg-gray-100 dark:disabled:hover:bg-gray-900">
                            Disabled
                        </button>
                    </div>

                </div>
                <div class="mt-10">
                    <h2 class="text-gray-800 dark:text-gray-200 text-2xl font-semibold">
                        Terciary
                    </h2>
                    <div class="mt-4 flex items-center gap-4">
                        <button
                            class="border border-gray-200 dark:border-gray-800 text-gray-700 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-900 py-3 px-6 rounded-md outline-none text-sm transition-colors ease-linear">
                            Click me
                        </button>

                        <button disabled
                            class="border border-gray-200 dark:border-gray-800 text-gray-700 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-900 py-3 px-6 rounded-md outline-none text-sm transition-colors ease-linear disabled:opacity-60 disabled:cursor-not-allowed disabled:hover:bg-white dark:disabled:hover:bg-gray-950">
                            Disabled
                        </button>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <script type="module" src="./../../../main.js"></script>
</body>

</html>
