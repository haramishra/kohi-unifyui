<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Navbar</title>
    <meta name="description" content="Startup Website">
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <style>
        body {
            font-family: "Poppins", sans-serif;
        }

        button[data-toggle-navbar][data-is-open="true"] #line-1 {
            transform: rotate(45deg) translateY(0.375rem);
        }

        button[data-toggle-navbar][data-is-open="true"] #line-2 {
            transform: rotate(-45deg) translateY(-0.375rem);
        }
    </style>
</head>

<body class="bg-white dark:bg-gray-950 overflow-hidden overflow-y-auto">
    <!-- navbar -->
    <div data-nav-overlay-variant5 aria-hidden="true" class="fixed bg-gray-800/40 inset-0 z-30 hidden lg:hidden"></div>
    <header class="absolute inset-x-0 top-0 flex items-center h-20 z-40 pt-4 px-4">
        <nav
            class="relative mx-auto max-w-7xl w-full border border-gray-100 backdrop-filter backdrop-blur-sm dark:border-gray-900 bg-white/70 dark:bg-gray-950 rounded-xl h-full px-4 flex gap-x-5 justify-between items-center">
            <div class="flex items-center min-w-max">
                <a href="#" class="text-xl font-semibold text-gray-800 dark:text-gray-200">
                    <span class="relative after:absolute after:inset-0 after:rotate-3 after:border after:border-green-700 dark:after:border-green-600 text-green-700 dark:text-green-600">Medi</span>Care
                </a>
            </div>

            <div data-navbar-variant5
                class="fixed inset-y-0 w-10/12 -left-full lg:left-0 max-w-md lg:max-w-none bg-white dark:bg-gray-950 lg:!bg-transparent border-b border-gray-200 dark:border-gray-800 py-8 lg:py-0 px-5 sm:px-10 md:px-12 lg:px-0 lg:border-none lg:w-full lg:top-0 lg:relative lg:flex lg:justify-between duration-300 ease-linear gap-x-6">
                <ul
                    class="flex flex-col lg:flex-row gap-6 lg:items-center text-gray-700 dark:text-gray-300 lg:flex-1 lg:justify-center">
                    <li class="">
                        <a href="#"
                            class="duration-300 ease-linear hover:text-green-600 flex items-center gap-1.5 justify-between">
                            Solutions
                            <span class="">
                                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" class="w-5 h-5">
                                    <path fill-rule="evenodd" d="M5.23 7.21a.75.75 0 011.06.02L10 11.168l3.71-3.938a.75.75 0 111.08 1.04l-4.25 4.5a.75.75 0 01-1.08 0l-4.25-4.5a.75.75 0 01.02-1.06z" clip-rule="evenodd" />
                                </svg>                                  
                            </span>
                        </a>
                    </li>
                    <li class="">
                        <a href="#"
                            class="duration-300 ease-linear hover:text-green-600 flex items-center gap-1.5 justify-between">
                            Products
                            <span class="">
                                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" class="w-5 h-5">
                                    <path fill-rule="evenodd" d="M5.23 7.21a.75.75 0 011.06.02L10 11.168l3.71-3.938a.75.75 0 111.08 1.04l-4.25 4.5a.75.75 0 01-1.08 0l-4.25-4.5a.75.75 0 01.02-1.06z" clip-rule="evenodd" />
                                </svg>                                  
                            </span>
                        </a>
                    </li>
                    <li class="">
                        <a href="#"
                            class="duration-300 ease-linear hover:text-green-600 ">Support</a>
                    </li>
                    <li class="">
                        <a href="#"
                            class="duration-300 ease-linear hover:text-green-600 ">Company</a>
                    </li>
                </ul>
                <div aria-hidden="true"
                    class="flex flex-col sm:flex-row sm:items-center gap-4  lg:min-w-max mt-10 lg:mt-0">
                    <a href="" class="px-6 h-10 text-sm flex items-center w-full lg:w-max justify-center gap-x-3 border border-gray-200 dark:border-gray-800 rounded-lg text-green-700 dark:text-gray-100 bg-gray-100 dark:bg-gray-900">
                        Book Demo
                    </a>
                </div>
            </div>
            <div aria-hidden="true" class="flex items-center lg:hidden">
                <button data-toggle-navbar-variant5 data-is-open="false"
                    class="outline-none border-l border-l-blue-100 dark:border-l-gray-800 pl-3 relative py-3">
                    <span class="sr-only">Toggle navbar</span>
                    <div id="line-1" aria-hidden="true"
                        class="h-0.5 w-6 rounded bg-gray-800 dark:bg-gray-300 transition duration-300">
                    </div>
                    <div id="line-2" aria-hidden="true"
                        class="mt-2 h-0.5 w-6 rounded bg-gray-800 dark:bg-gray-300 transition duration-300"></div>
                </button>
            </div>
        </nav>
    </header>

    <script type="module" src="./../../../main.js"></script>
    <script>
        const btnHumb = document.querySelector("[data-toggle-navbar]")
        const navbar = document.querySelector("[data-navbar]")
        const overlay = document.querySelector("[data-nav-overlay]")
        if (btnHumb && navbar) {
            const toggleBtnAttr = () => {
                const isOpen = btnHumb.getAttribute("data-is-open")
                btnHumb.setAttribute("data-is-open", isOpen === "true" ? "false" : "true")
                if (isOpen === "false") {
                    document.body.classList.toggle("overflow-y-auto")
                    overlay.classList.toggle("hidden")
                    navbar.classList.remove("-left-full")
                    navbar.classList.add("left-0")
                } else {
                    document.body.classList.add("overflow-y-auto")
                    overlay.classList.add("hidden")
                    navbar.classList.add("-left-full")
                    navbar.classList.remove("left-0")
                }
            }

            btnHumb.addEventListener("click", () => {
                toggleBtnAttr()
            })

            overlay.addEventListener("click", () => {
                navbar.classList.add("-left-full")
                navbar.classList.remove("left-0")
                toggleBtnAttr()
            })
        }
    </script>
</body>

</html>
