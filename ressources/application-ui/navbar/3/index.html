<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar example</title>
    <meta name="description" content="Navbar example">
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet"> 
    <style>
        body {
            font-family: "DM Sans", sans-serif;
        }

        button[data-toggle-navbar][data-is-open="true"] #line-1 {
            transform: translateY(0.375rem) rotate(40deg);
        }

        button[data-toggle-navbar][data-is-open="true"] #line-2 {
            transform: scaleX(0);
            opacity: 0;
            /* scale-x-0 opacity-0 */
        }

        button[data-toggle-navbar][data-is-open="true"] #line-3 {
            transform: translateY(-0.375rem) rotate(-40deg);
        }
    </style>
</head>

<body class="overflow-hidden overflow-y-auto lg:overflow-y-auto bg-white dark:bg-gray-950">
    <!-- navbar -->
    <header class="absolute top-0 inset-x-0 z-50 h-24 flex items-center">
        <div class="mx-auto lg:max-w-7xl w-full px-5 sm:px-10 md:px-12 lg:px-5 h-full items-center">
            <nav class="flex justify-between items-center h-full">
                <div class="flex min-w-max items-center">
                    <a href="/" class="flex items-center gap-x-4 text-2xl font-semibold text-gray-700 dark:text-gray-300">
                        <div class="flex items-center -space-x-3 font-semibold">
                            <span class="h-6 aspect-square bg-emerald-600 dark:bg-emerald-400 rounded-full flex"></span>
                            <span class="h-6 aspect-square bg-gray-600 dark:bg-white rounded-full flex"></span>
                        </div>
                        Agency
                    </a>
                </div>
                <div data-navbar class="flex flex-col space-y-10 inset-0 fixed top-0 -translate-y-9 opacity-0 invisible lg:translate-y-0 h-[100dvh] bg-white dark:bg-gray-950 lg:!bg-transparent py-20 px-5 sm:px-10 md:px-14
                    transition-all ease-linear duration-300 lg:flex-row lg:flex-1 lg:py-0 lg:px-0 lg:space-y-0 lg:gap-x-10 lg:visible lg:opacity-100 lg:relative lg:top-0 lg:h-full lg:items-center lg:justify-between lg:w-max">
                    <ul class="flex flex-col gap-y-5 text-gray-700 dark:text-gray-300 lg:items-center lg:flex-row lg:gap-x-5 lg:h-full lg:justify-center lg:flex-1">
                        <li>
                            <a href="#" class="transition ease-linear hover:text-gray-900 dark:hover:text-white">
                                Portfolio
                            </a>
                        </li>
                        <li>
                            <a href="#" class="transition ease-linear hover:text-gray-900 dark:hover:text-white">
                                Products
                            </a>
                        </li>
                        <li>
                            <a href="#" class="transition ease-linear hover:text-gray-900 dark:hover:text-white">
                                Services
                            </a>
                        </li>
                        <li>
                            <a href="#" class="transition ease-linear hover:text-gray-900 dark:hover:text-white">
                                Company
                            </a>
                        </li>
                    </ul>
                    <div class="w-full flex sm:w-max lg:min-w-max lg:items-center">
                        <a href="#" class="flex justify-center gap-x-3 items-center text-gray-700 dark:text-gray-300 hover:text-gray-900 dark:hover:text-white
                            border-b bg-gray-700 dark:border-blue-300 hover:border-b-gray-900 dark:hover:border-b-white bg-transparent">
                            Get in touch
                            <span>
                                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" class="w-5 h-5">
                                    <path fill-rule="evenodd" d="M5 10a.75.75 0 01.75-.75h6.638L10.23 7.29a.75.75 0 111.04-1.08l3.5 3.25a.75.75 0 010 1.08l-3.5 3.25a.75.75 0 11-1.04-1.08l2.158-1.96H5.75A.75.75 0 015 10z" clip-rule="evenodd" />
                                </svg>
                            </span>
                        </a>
                    </div>
                </div>
                <div class="flex items-center justify-end relative z-60 lg:hidden">
                    <button data-toggle-navbar class="p-3 rounded-full bg-emerald-600 dark:bg-emerald-500 outline-none w-12 aspect-square flex flex-col relative justify-center items-center">
                        <span class="sr-only">
                            toggle navbar
                        </span>
                        <span id="line-1" class="w-6 h-0.5 rounded-full bg-gray-300 transition-transform duration-300 ease-linear"></span>
                        <span id="line-2" class="w-6 origin-center  mt-1 h-0.5 rounded-full bg-gray-300 transition-all duration-300 ease-linear"></span>
                        <span id="line-3" class="w-6 mt-1 h-0.5 rounded-full bg-gray-300 transition-all duration-300 ease-linear"></span>
                    </button>
                </div>
            </nav>
        </div>
    </header>


    <script type="module" src="./../../../../main.js"></script>
    <script>
        const btnHumb = document.querySelector("[data-toggle-navbar]")
        const navbar = document.querySelector("[data-navbar]")
        if (btnHumb && navbar) {
            const toggleBtnAttr = () => {
                const isOpen = btnHumb.getAttribute("data-is-open")
                btnHumb.setAttribute("data-is-open", isOpen === "true" ? "false" : "true")
                if (isOpen === "false") {
                    document.body.classList.toggle("overflow-y-auto")
                } else {
                    document.body.classList.add("overflow-y-auto")
                }
            }
            btnHumb.addEventListener("click", () => {
                navbar.classList.toggle("invisible")
                navbar.classList.toggle("opacity-0")
                navbar.classList.toggle("-translate-y-9")
                toggleBtnAttr()
            })
        }
    </script>
</body>

</html>
