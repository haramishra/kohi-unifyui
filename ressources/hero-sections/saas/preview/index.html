<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saas Website</title>
    <meta name="description" content="Saas Hero Section">
    <link rel="stylesheet" href="css/unify.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;600&family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
        }

        button[data-toggle-navbar][data-is-open="true"] #line-1 {
            transform: rotate(45deg) translateY(0.375rem);
        }

        button[data-toggle-navbar][data-is-open="true"] #line-2 {
            transform: rotate(-45deg) translateY(-0.375rem);
        }
    </style>
</head>

<body class="overflow-hidden overflow-y-auto lg:overflow-y-auto bg-white dark:bg-gray-950">
    <!-- navbar -->
    <div data-nav-overlay aria-hidden="true" class="fixed bg-gray-800/40 inset-0 z-30 hidden lg:hidden"></div>
    <header
        class="sticky top-0 w-full flex items-center h-20 border-b border-b-gray-100 dark:border-b-gray-900 z-40 bg-white/80 dark:bg-gray-950/80 backdrop-filter backdrop-blur-xl">
        <nav
            class="relative mx-auto lg:max-w-7xl w-full px-5 sm:px-10 md:px-12 lg:px-5 flex gap-x-5 justify-between items-center">
            <div class="flex items-center min-w-max">
                <a href="#" class="text-xl font-semibold text-gray-800 flex items-center gap-x-2">
                    <span class="flex">
                        <span class="w-3 h-6 rounded-l-full flex bg-blue-600"></span>
                        <span class="w-3 h-6 rounded-r-full flex bg-teal-400 mt-2"></span>
                    </span>
                    <span class="text-lg text-gray-700 dark:text-gray-300">skySoft</span>
                </a>
            </div>

            <div data-navbar
                class="absolute top-full translate-y-10 opacity-0 invisible lg:visible  lg:translate-y-0 lg:opacity-100 left-0 bg-white dark:bg-gray-950 lg:bg-transparent border-b border-gray-200 dark:border-gray-800 py-8 lg:py-0 px-5 sm:px-10 md:px-12 lg:px-0 lg:border-none w-full lg:top-0 lg:relative  lg:flex lg:justify-between duration-300 ease-linear">
                <ul
                    class="flex flex-col lg:flex-row gap-6 lg:items-center text-gray-700 dark:text-gray-300 lg:w-full lg:justify-center">
                    <li class="">
                        <a href="#"
                            class="relative py-2.5 duration-300 ease-linear hover:text-blue-600 after:absolute after:w-full after:left-0 after:bottom-0 after:h-px after:rounded-md after:origin-left after:ease-linear after:duration-300 after:scale-x-0 hover:after:scale-100 after:bg-blue-600">Solutions</a>
                    </li>
                    <li class="">
                        <a href="#"
                            class="relative py-2.5 duration-300 ease-linear hover:text-blue-600 after:absolute after:w-full after:left-0 after:bottom-0 after:h-px after:rounded-md after:origin-left after:ease-linear after:duration-300 after:scale-x-0 hover:after:scale-100 after:bg-blue-600">Company</a>
                    </li>
                    <li class="">
                        <a href="#"
                            class="relative py-2.5 duration-300 ease-linear hover:text-blue-600 after:absolute after:w-full after:left-0 after:bottom-0 after:h-px after:rounded-md after:origin-left after:ease-linear after:duration-300 after:scale-x-0 hover:after:scale-100 after:bg-blue-600">Plateform</a>
                    </li>
                    <li class="">
                        <a href="#"
                            class="relative py-2.5 duration-300 ease-linear hover:text-blue-600 after:absolute after:w-full after:left-0 after:bottom-0 after:h-px after:rounded-md after:origin-left after:ease-linear after:duration-300 after:scale-x-0 hover:after:scale-100 after:bg-blue-600">Resources</a>
                    </li>
                    <li class="">
                        <a href="#"
                            class="relative py-2.5 duration-300 ease-linear hover:text-blue-600 after:absolute after:w-full after:left-0 after:bottom-0 after:h-px after:rounded-md after:origin-left after:ease-linear after:duration-300 after:scale-x-0 hover:after:scale-100 after:bg-blue-600">Contact</a>
                    </li>
                </ul>
                <div aria-hidden="true"
                    class="flex flex-col sm:flex-row sm:items-center gap-4  lg:min-w-max mt-10 lg:mt-0">
                    <a href="#"
                        class="px-6 py-3 duration-300 ease-linear flex justify-center w-full sm:w-auto border border-blue-600 text-blue-600 hover:text-white hover:bg-blue-700 dark:bg-gray-900 dark:text-white dark:border-gray-800 dark:hover:bg-gray-950 rounded-full">
                        Request trial
                    </a>
                </div>
            </div>
            <div aria-hidden="true" class="flex items-center lg:hidden">
                <button data-toggle-navbar data-is-open="false"
                    class="outline-none border-l border-l-blue-100 dark:border-l-gray-800 pl-3 relative py-3">
                    <span class="sr-only">Toggle navbar</span>
                    <div id="line-1" aria-hidden="true"
                        class="h-0.5 w-6 rounded bg-gray-800 dark:bg-gray-300 transition duration-300">
                    </div>
                    <div id="line-2" aria-hidden="true"
                        class="mt-2 h-0.5 w-6 rounded bg-gray-800 dark:bg-gray-300 transition duration-300"></div>
                </button>
            </div>
        </nav>
    </header>

    <!-- hero section -->
    <section class="min-h-max bg-blue-50 dark:bg-gray-950">
        <div
            class="absolute left-0 top-20 w-40 aspect-video bg-gradient-to-br from-blue-600 to-sky-400 rounded-full blur-3xl opacity-60">
        </div>
        <div class="min-max h-[calc(100dvh-5rem)] w-full flex items-center">
            <div
                class="relative py-24 mx-auto lg:max-w-7xl w-full px-5 sm:px-10 md:px-12 lg:px-5 flex flex-col lg:flex-row lg:items-stretch gap-10">
                <div class="lg:w-1/2  text-center lg:text-left max-w-2xl md:max-w-3xl mx-auto ">
                    <h1
                        class="font-semibold text-teal-950 dark:text-white font-display text-4xl md:text-5xl lg:text-6xl">
                        Manage with better
                        <span
                            class="bg-clip-text text-transparent bg-gradient-to-br from-teal-600 to-blue-600">experience</span>
                        your Studio!
                    </h1>
                    <p class="mt-8 text-gray-700 dark:text-gray-300 mx-auto lg:mx-0 max-w-xl">
                        Lorem ipsum dolor sit amet consectetur adipisicing elit. Illum, beatae omnis ipsa magnam neque
                        ut
                    </p>
                    <div class="mt-8 flex flex-col sm:flex-row justify-center lg:justify-start gap-4 lg:max-w-none max-w-md mx-auto">
                        <a href="#"
                            class="flex items-center justify-center py-3 px-6 border-2 border-transparent shadow-lg bg-blue-600 transition ease-linear hover:bg-blue-800 active:bg-blue-700 text-white rounded-full">
                            Get Started
                        </a>
                    </div>
                    <div class="flex items-center gap-1 gap-x-2 mt-10 justify-center lg:justify-start py-5">
                        <div class="flex items-center -space-x-2">
                            <img src="/images/podCast.webp" width="2250" alt="listener avatar"
                                class="w-10 h-10 object-cover rounded-full ring-4 ring-white dark:ring-gray-950">
                            <img src="/images/podCast.webp" width="2250" alt="listener avatar"
                                class="w-10 h-10 object-cover rounded-full ring-4 ring-white dark:ring-gray-950">
                            <img src="/images/podCast.webp" width="2250" alt="listener avatar"
                                class="w-10 h-10 object-cover rounded-full ring-4 ring-white dark:ring-gray-950">
                        </div>
                        <div class="flex flex-col justify-start items-start ">
                            <span class="font-semibold text-lg text-gray-800 dark:text-gray-200">+12k</span>
                            <span class="text-gray-600 dark:text-gray-300 text-sm">Lovely users</span>
                        </div>
                    </div>
                </div>
                <div class="lg:w-1/2 relative lg:h-auto max-w-2xl md:max-w-3xl mx-auto hidden md:flex justify-end">
                    <div
                        class="w-1/3 aspect-[4/5] bg-white rounded-3xl border border-gray-200 absolute left-7 -top-10 z-10">

                    </div>
                    <div
                        class="w-1/3 aspect-video bg-white rounded-3xl border border-gray-200 absolute left-0 -bottom-10 z-10">

                    </div>
                    <div class="relative w-4/5 h-full aspect-square lg:aspect-auto">
                        <span
                            class="absolute inset-0 rounded-3xl  border-2 border-dashed border-blue-600 flex rotate-6"></span>
                        <img src="/images/african-american-business.webp" alt="sidebiew image"
                            class="w-full relative h-full object-cover rounded-3xl">
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script  src="js/unify.js"></script>

</html>
