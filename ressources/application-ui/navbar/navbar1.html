<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar Example</title>
    <meta name="description" content="Grocery Store Website">
    <link
        href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;600&family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            width: 100%;
        }

        button[data-toggle-navbar][data-is-open="true"] #line-1 {
            transform: rotate(45deg) translateY(0.375rem);
        }

        button[data-toggle-navbar][data-is-open="true"] #line-2 {
            transform: rotate(-45deg) translateY(-0.375rem);
        }
    </style>
</head>

<body class="overflow-hidden overflow-y-auto lg:overflow-y-auto bg-white dark:bg-gray-950">

    <!-- navbar -->
    <div data-nav-overlay aria-hidden="true" class="fixed bg-gray-800/40 inset-0 z-30 hidden lg:hidden"></div>
    <header class="fixed left-0 top-0 w-full flex items-center h-20 border-b border-b-gray-100 dark:border-b-gray-900 z-40 bg-white dark:bg-gray-950 bg-opacity-80 backdrop-filter backdrop-blur-xl">
        <nav
            class="relative mx-auto lg:max-w-7xl w-full px-5 sm:px-10 md:px-12 lg:px-5 flex gap-x-5 justify-between items-center">
            <div class="flex items-center min-w-max">
                <a href="#" class="text-xl font-semibold flex items-center gap-x-2">
                    <span class="flex">
                        <span class="w-3 h-6 rounded-l-full flex bg-sky-600"></span>
                        <span class="w-3 h-6 rounded-r-full flex bg-teal-400 mt-2"></span>
                    </span>
                    <span class="text-lg text-gray-700 dark:text-gray-300">Podux</span>
                </a>
            </div>

            <div data-navbar
                class=" absolute top-full translate-y-10 opacity-0 invisible lg:visible  lg:translate-y-0 lg:opacity-100 left-0 bg-white dark:bg-gray-950 lg:bg-transparent border-b border-gray-200 dark:border-gray-800 py-8 lg:py-0 px-5 sm:px-10 md:px-12 lg:px-0 lg:border-none w-full lg:top-0 lg:relative  lg:flex lg:justify-between duration-300 ease-linear">
                <ul class="flex flex-col lg:flex-row gap-6 lg:items-center text-gray-700 dark:text-gray-300 lg:w-full lg:justify-center">
                    <li class="">
                        <a href="#"
                            class="relative py-2.5 duration-300 ease-linear hover:text-sky-600 after:absolute after:w-full after:left-0 after:bottom-0 after:h-px after:rounded-md after:origin-left after:ease-linear after:duration-300 after:scale-x-0 hover:after:scale-100 after:bg-sky-600">Home</a>
                    </li>
                    <li class="">
                        <a href="#"
                            class="relative py-2.5 duration-300 ease-linear hover:text-sky-600 after:absolute after:w-full after:left-0 after:bottom-0 after:h-px after:rounded-md after:origin-left after:ease-linear after:duration-300 after:scale-x-0 hover:after:scale-100 after:bg-sky-600">Features</a>
                    </li>
                    <li class="">
                        <a href="#"
                            class="relative py-2.5 duration-300 ease-linear hover:text-sky-600 after:absolute after:w-full after:left-0 after:bottom-0 after:h-px after:rounded-md after:origin-left after:ease-linear after:duration-300 after:scale-x-0 hover:after:scale-100 after:bg-sky-600">Episodes</a>
                    </li>
                    <li class="">
                        <a href="#"
                            class="relative py-2.5 duration-300 ease-linear hover:text-sky-600 after:absolute after:w-full after:left-0 after:bottom-0 after:h-px after:rounded-md after:origin-left after:ease-linear after:duration-300 after:scale-x-0 hover:after:scale-100 after:bg-sky-600">About</a>
                    </li>
                    <li class="">
                        <a href="#"
                            class="relative py-2.5 duration-300 ease-linear hover:text-sky-600 after:absolute after:w-full after:left-0 after:bottom-0 after:h-px after:rounded-md after:origin-left after:ease-linear after:duration-300 after:scale-x-0 hover:after:scale-100 after:bg-sky-600">Pricing</a>
                    </li>
                </ul>
                <div aria-hidden="true"
                    class="flex flex-col sm:flex-row sm:items-center gap-4  lg:min-w-max mt-10 lg:mt-0">
                    <a href="#"
                        class="px-5 py-2.5 border border-gray-200 dark:border-gray-800 text-sky-700 dark:text-white flex justify-center w-full sm:w-auto">
                        Signin
                    </a>
                    <a href="#"
                        class="px-5 py-2.5 bg-sky-600 text-white duration-300 ease-linear flex justify-center w-full sm:w-auto">
                        Signup
                    </a>
                </div>
            </div>
            <div aria-hidden="true" class="flex items-center lg:hidden">
                <button data-toggle-navbar data-is-open="false"
                    class="outline-none border-l border-l-sky-100 dark:border-l-gray-800 pl-3 relative py-3">
                    <span class="sr-only">Toggle navbar</span>
                    <div id="line-1" aria-hidden="true" class="h-0.5 w-6 rounded bg-gray-800 dark:bg-gray-200 transition duration-300">
                    </div>
                    <div id="line-2" aria-hidden="true"
                        class="mt-2 h-0.5 w-6 rounded bg-gray-800 dark:bg-gray-200 transition duration-300"></div>
                </button>
            </div>
        </nav>
    </header>

    <script type="module" src="./../../../main.js"></script>
    <script>
        const btnHumb = document.querySelector("[data-toggle-navbar]")
        const navbar = document.querySelector("[data-navbar]")
        const overlay = document.querySelector("[data-nav-overlay]")
        if (btnHumb && navbar) {
            const toggleBtnAttr = () => {
                const isOpen = btnHumb.getAttribute("data-is-open")
                btnHumb.setAttribute("data-is-open", isOpen === "true" ? "false" : "true")
                if (isOpen === "false") {
                    document.body.classList.toggle("overflow-y-auto")
                    overlay.classList.toggle("hidden")
                } else {
                    document.body.classList.add("overflow-y-auto")
                    overlay.classList.add("hidden")
                }
            }
            btnHumb.addEventListener("click", () => {
                navbar.classList.toggle("invisible")
                navbar.classList.toggle("opacity-0")
                navbar.classList.toggle("translate-y-10")
                toggleBtnAttr()
            })

            overlay.addEventListener("click", () => {
                navbar.classList.add("invisible")
                navbar.classList.add("opacity-0")
                navbar.classList.add("translate-y-10")
                toggleBtnAttr()
            })
        }
    </script>
</body>

</html>
